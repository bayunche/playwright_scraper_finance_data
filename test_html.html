<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试HTML页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        .time {
            font-size: 2em;
            color: #FFD700;
            animation: pulse 2s infinite;
        }
        .play-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .play-button:active {
            transform: translateY(0);
        }
        .hidden {
            display: none;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>视频录制测试</h1>
        <p>这是一个用于测试HTML+音频录屏功能的页面</p>
        <button class="play-button" id="playButton" onclick="startAnimation()">▶ 开始播放</button>
        <div class="time hidden" id="clock"></div>
        <div id="status" style="margin-top: 20px; font-size: 1.2em;">点击播放按钮开始演示</div>
    </div>

    <script>
        let clockInterval;
        
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN');
            document.getElementById('clock').textContent = timeString;
        }
        
        function startAnimation() {
            // 隐藏播放按钮
            document.getElementById('playButton').style.display = 'none';
            
            // 显示时钟
            document.getElementById('clock').classList.remove('hidden');
            
            // 更新状态
            document.getElementById('status').textContent = '正在播放演示...';
            
            // 开始时钟更新
            updateClock();
            clockInterval = setInterval(updateClock, 1000);
            
            // 添加一些动态效果
            setTimeout(() => {
                document.getElementById('status').textContent = '录制中... 🔴';
            }, 2000);
        }
        
        // 页面加载时不自动开始，等待播放按钮点击
    </script>
</body>
</html>
